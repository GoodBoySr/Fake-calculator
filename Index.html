<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 280px;
      position: relative;
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }
    #overlay input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #backButton {
      display: none;
      margin-top: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
    }
    #tap-zone {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="tap-zone"></div>
    <input id="display" disabled>
    <div class="buttons">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('/')">/</button>
    </div>
  </div>

  <div id="overlay">
    <div id="passwordStage">
      <p>Enter Password</p>
      <input id="passwordInput" placeholder="Enter Password">
      <button onclick="checkPassword()">Done</button>
    </div>
    <button id="backButton" onclick="hideOverlay()">‚Üê Back</button>
  </div>

  <script>
    let display = document.getElementById('display');
    let overlay = document.getElementById('overlay');
    let tapZone = document.getElementById('tap-zone');
    let tapCount = 0;
    const hiddenRedirectURL = "https://pornhub.com"; // Change this

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      if (display.value === "565656") {
        overlay.style.display = 'flex';
        document.getElementById("passwordInput").value = '';
        return;
      }
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "09558555464") {
        document.getElementById("passwordStage").style.display = "none";
        document.getElementById("backButton").style.display = "block";
      } else {
        alert("Wrong Password!");
      }
    }

    function hideOverlay() {
      overlay.style.display = "none";
      document.getElementById("passwordStage").style.display = "block";
      document.getElementById("backButton").style.display = "none";
    }

    // Secret triple-tap redirect
    tapZone.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 3) {
        window.location.href = hiddenRedirectURL;
      }
      setTimeout(() => {
        tapCount = 0;
      }, 1000); // reset tap count after 1 second
    });
  </script>
</body>
</html>
